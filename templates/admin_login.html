{% extends "base.html" %}

{% block title %}تسجيل الدخول - الإدارة{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="content-area">
            <div class="text-center mb-4">
                <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
                <h2>تسجيل دخول الإدارة</h2>
                <p class="text-muted">الرجاء إدخال بيانات الدخول للوصول لوحة التحكم</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول
                    </button>
                </div>
            </form>

            <div class="mt-4 p-3 bg-light rounded">
                <h6><i class="fas fa-info-circle me-2"></i>بيانات الدخول الافتراضية:</h6>
                <p class="mb-1"><strong>اسم المستخدم:</strong> admin</p>
                <p class="mb-0"><strong>كلمة المرور:</strong> admin123</p>
            </div>

            <div class="text-center mt-3">
                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-right me-2"></i>العودة للرئيسية
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
